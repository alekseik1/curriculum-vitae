name: Build and deploy latex sources to GitHub Pages
on: push
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    # English
    - name: Build CS CV ENG
      uses: xu-cheng/latex-action@v2
      with:
        root_file: main.tex
        working_directory: cs/en
        compiler: latexmk
    - name: Upload CS CV ENG
      uses: actions/upload-artifact@v2
      with:
        name: cs_cv_en
        path: cs/en/main.pdf
    - name: Build CS CV RU
      uses: xu-cheng/latex-action@v2
      with:
        root_file: main.tex
        working_directory: cs/ru
        compiler: latexmk
    - name: Upload CS CV ENG
      uses: actions/upload-artifact@v2
      with:
        name: cs_cv_ru
        path: cs/ru/main.pdf
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs: [build]
    steps:
      - name: Variables
        id: vars
        run: |
          echo "::set-output name=date::$(date +'%Y-%m-%d')"
          echo "::set-output name=sha8::$(echo ${GITHUB_SHA} | cut -c1-8)"
      - name: Create Release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions
        with:
          tag_name: cv-${{ steps.vars.outputs.date }}-${{ steps.vars.outputs.sha8 }}
          release_name: CV (version ${{ steps.vars.outputs.date }})
          draft: false
          prerelease: false
      - name: Download CS CV ENG
        uses: actions/download-artifact@v2
        with:
          name: cs_cv_en
      - name: Upload CS CV ENG
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./main.pdf
          asset_name: CS_CV_en.pdf
          asset_content_type: application/pdf
      - name: Download CS CV RU
        uses: actions/download-artifact@v2
        with:
          name: cs_cv_ru
      - name: Upload CS CV RU
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./main.pdf
          asset_name: CS_CV_ru.pdf
          asset_content_type: application/pdf
